<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="desafio.js"></script>
    <link rel="stylesheet" href="desafio.css">
    <title>Cálculo de divisores</title>
</head>
<body>

    <h1>
        <div class="container is-fullhd">
            <div class="notification is-primary">
              Seja bem-vindo ao desafio Bridge!
            </div>
        </div>
    </h1>
    <div class="card">
        <div class="card-content">
            <div class="content">
                <div class="description">
                    <p>
                        Calcule a quantidade de números inteiros positivos 'n' menores que 'k', sendo que n e n + 1 possuam o mesmo número de divisores positivos:
                    </p>
                </div>
                <div class="field is-grouped">
                    <div>
                        <p class="control is-expanded">
                            <input class="input" type="number" min="1" placeholder="Digite o valor de k">
                         </p>
                         <p class="control">
                            <div class="buttons">
                               <button class="button is-primary">Calcular</button>
                            </div>
                         </p>
                    </div>
                        
                </div>
            </div>
        </div>
      </div>
</body>
</html>
